<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="referrer" content="never">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/index.css">
  <script src="./src/icon/iconfont.js"></script>
</head>
<body>
  <div class="bg"></div>
  <div class="wrap">
    <div class="header">
      <div class="buttons">
        <svg class="icon songListicon" aria-hidden="true">
            <use xlink:href="#icon-shoucanggedan-copy"></use>
        </svg>
        <svg class="icon lyricicon" aria-hidden="true">
            <use xlink:href="#icon-geci"></use>
        </svg>
      </div>
      <div class="volume">
        <svg class="icon volicon" aria-hidden="true">
          <use xlink:href="#icon-yinliang"></use>
        </svg>
        <svg class="icon noVol changeVol" aria-hidden="true">
          <use xlink:href="#icon-jingyin"></use>
        </svg>
        <ul class="vols">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <ul class="vol active">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <div class="introduce">
      <svg class="icon tabL" aria-hidden="true">
        <use xlink:href="#icon-arrow-left"></use>
      </svg>
      <p class="">频道1</p>
      <p class="active">频道2</p>
      <p class="">频道3</p>
      <svg class="icon tabR" aria-hidden="true">
        <use xlink:href="#icon-arrow-right"></use>
      </svg>
    </div>
    <div class="main">
      <div class="img">
        <img src="" alt="">
      </div>
      <div class="control">
        <h4 class="song">song name</h4>
        <h5 class="singer">singer</h4>
        <p class="time">-00:00</p>
        <div class="process">
          <div class="barPro"></div>
          <div class="bar"></div>
          <div class="dot"></div>
        </div>
        <div class="power">
          <svg class="icon vote" aria-hidden="true">
            <use xlink:href="#icon-hongxinweidianzan"></use>
          </svg>
          <svg class="icon voteR active" aria-hidden="true">
            <use xlink:href="#icon-hongxin-copy"></use>
          </svg>
          <svg class="icon play" aria-hidden="true">
            <use xlink:href="#icon-bofang"></use>
          </svg>
          <svg class="icon pause active" aria-hidden="true">
            <use xlink:href="#icon-pause"></use>
          </svg>
          <svg class="icon next" aria-hidden="true">
            <use xlink:href="#icon-xiayige"></use>
          </svg>
        </div>
      </div>
    </div>
    <footer>
      <p class="lrc show"></p>
    </footer>
    <div class="saveList">
      <p>收藏列表</p>
      <ul class="songList"></ul>
    </div>
    <div class="lrcScroll">
      <div class="view">
        <div class="showLrc"></div>
      </div>
    </div>
    <div class="author">-By <a target="_blank" href="https://github.com/xuwanwanTT/My-FM">肖丰</a></div>
  </div>
  <script src="./src/js/index.js"></script>
</body>
</html>
